{% extends "quiz/base.html" %}

{% block content %}

<h2>Poradie</h2>
<table class="striped">
    <thead>
        <tr>
            <th>Poradie</th>
            <th>Účastník</th>
            <th>Body</th>
            <th>Čas</th>
        </tr>
    </thead>
    <tbody>
        {% for res in results %}
        <tr>
            <td>{{forloop.counter}}.</td>
            <td>{{res.player.nickname}}</td>
            <td>{{res.points}}</td>
            <td>{{res.time}} s</td>
        </tr>
        {% endfor %}
    </tbody>
</table>



{% endblock content %}
